<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>饼状图</title>
    <style>
      #svg {
        width: 500px;
        height: 500px;
        border: 1px solid #ccc;
      }

      .part {
        cursor: pointer;
      }

      .part polyline {
        fill: none;
      }

      .part text {
        font-size: 8px;
        fill: #999;
      }
    </style>
  </head>
  <body>
    <svg id="svg">
      <circle cx="125" cy="125" r="80" style="fill: #ddd; opacity: 0.8" />

      <g class="part">
        <path d="M125 125 L125 45A80 80 0 0 1 205 125" fill="blue" />
        <polyline points="125 125,185 65,190 65" stroke="blue"></polyline>
        <text x="195" y="70">HTML</text>
      </g>
    </svg>

    <script src="coord/coord.js"></script>

    <script>
      draw({
        title: '前端各课程时长(h)',
        id: '#svg',
        xAxis: true,
        yAxis: true,
      })
    </script>
  </body>
</html>
