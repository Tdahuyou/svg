<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>饼状图</title>
    <style>
      #svg {
        width: 500px;
        height: 500px;
        border: 1px solid #ccc;
      }

      .part {
        cursor: pointer;
      }

      .part polyline {
        fill: none;
      }

      .part text {
        font-size: 8px;
        fill: #999;
      }

      .part text.left {
        text-anchor: end;
      }
    </style>
  </head>
  <body>
    <svg id="svg">
      <!-- <circle cx="125" cy="125" r="80" style="fill: #ddd; opacity: 0.8" /> -->

      <g class="part">
        <path d="M125 125 L125 45A80 80 0 0 1 205 125" fill="#00f" />
        <polyline points="125 125,185 65,190 65" stroke="#00f"></polyline>
        <text x="195" y="70">HTML</text>
      </g>

      <g class="part">
        <path d="M125 125 L205 125A80 80 0 0 1 125 205 Z" fill="#0f0" />
        <polyline points="125 125,185 185,190 185" stroke="#0f0"></polyline>
        <text x="195" y="190">CSS</text>
      </g>

      <g class="part">
        <path d="M125 125 L125 205A80 80 0 0 1 45 125 Z" fill="#f00" />
        <polyline points="125 125,65 185,60 185" stroke="#f00"></polyline>
        <text class="left" x="55" y="190">Javascrpt</text>
      </g>

      <g class="part">
        <path d="M125 125 L45 125A80 80 0 0 1 125 45 Z" fill="#0ff" />
        <polyline points="125 125,65 65,60 65" stroke="#0ff"></polyline>
        <text class="left" x="55" y="70">Vue</text>
      </g>
    </svg>

    <script src="coord/coord.js"></script>

    <script>
      draw({
        title: '前端各课程时长(h)',
        id: '#svg',
        xAxis: true,
        yAxis: true,
      })
    </script>
  </body>
</html>
